name: Flutter Build APK

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.0"
          cache: true

      - name: Create .env.dev file
        run: |
          echo "BASE_API_URL=${{ secrets.BASE_API_URL_DEV }}" > "packages/fitness_app/.env.dev"
          echo "ENV=Development" >> "packages/fitness_app/.env.dev"
          
      - name: Create .env.prod file
        run: |
          echo "BASE_API_URL=${{ secrets.BASE_API_URL_PROD }}" > "packages/fitness_app/.env.prod"
          echo "ENV=Production" >> "packages/fitness_app/.env.prod"

      - name: Install melos
        run: flutter pub global activate melos

      - name: Setup melos
        run: melos bs

      - name: Generate Assets, Enviroments Configurations and Hive Code
        run: melos run build-runner

      - name: Run Localisation Key Generation
        run: melos run locale-gen

      - name: Build Android APK
        run: melos run build-apk
    
      - name: Upload QR Code Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: packages/fitness_app/build/app/outputs/apk/release/app-release.apk

      - name: Generate QR Code
        run: echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" | qrencode -o artifact_qr_code.png
        
