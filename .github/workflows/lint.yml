name: Flutter Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.0"

      - name: Create .env.dev file
        run: |
          echo "BASE_API_URL=${{ secrets.BASE_API_URL_DEV }} ENV=Development" > "packages/fitness_app/.env.dev"
          cat packages/fitness_app/.env.dev
          
      - name: Create .env.prod file
        run: |
          echo "BASE_API_URL=${{ secrets.BASE_API_URL_PROD }} ENV=Production" > "packages/fitness_app/.env.prod"

      - name: Install melos
        run: flutter pub global activate melos

      - name: Setup melos
        run: melos bs

      - name: Generate Assets, Enviroments Configurations and Hive Code
        run: melos run build-runner

      - name: Run Localisation Key Generation
        run: melos run locale-gen

      - name: Run Lint
        run: melos run analyze
