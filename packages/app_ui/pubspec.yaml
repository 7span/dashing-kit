name: app_ui
description: "A new Flutter package project."
version: 0.0.1

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  animated_custom_dropdown: ^3.0.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.1
  skeletonizer: ^1.1.1
  timeago: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  very_good_analysis:
    ^5.1.0
    # For generating code
  build_runner: ^2.4.9

  # For generating assets code
  flutter_gen: ^5.4.0
  flutter_gen_runner: ^5.4.0
  flutter_svg: ^2.0.10+1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter_gen:
  assets:
    outputs:
      package_parameter_enabled: true
  output: lib/src/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    rive: true
    lottie: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
